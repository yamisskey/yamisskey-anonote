<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misskey Note Poster</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Misskey Note Poster</h1>

    <div class="space-y-4">
      <div>
        <textarea id="noteText"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          rows="4" placeholder="投稿内容を入力してください..."></textarea>
      </div>

      <button onclick="postNote()"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        投稿する
      </button>

      <div id="status" class="hidden rounded-lg p-3 text-center"></div>
    </div>
  </div>

  <script>
    async function postNote() {
      const statusDiv = document.getElementById('status');
      const noteText = document.getElementById('noteText').value;
      const button = document.querySelector('button');

      if (!noteText.trim()) {
        showStatus('テキストを入力してください', 'error');
        return;
      }

      try {
        button.disabled = true;
        button.textContent = '投稿中...';

        const response = await fetch('/api/post', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text: noteText }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'エラーが発生しました');
        }

        showStatus('投稿が完了しました！', 'success');
        document.getElementById('noteText').value = '';
      } catch (error) {
        showStatus(error.message, 'error');
      } finally {
        button.disabled = false;
        button.textContent = '投稿する';
      }
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `rounded-lg p-3 text-center ${type === 'error'
          ? 'bg-red-100 text-red-700'
          : 'bg-green-100 text-green-700'
        }`;
      statusDiv.classList.remove('hidden');

      setTimeout(() => {
        statusDiv.classList.add('hidden');
      }, 3000);
    }
  </script>
</body>

</html>
